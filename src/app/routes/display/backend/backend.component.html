<div class="module-content">
    <div class="module-header">
        <h5 class="module-header-title"><i class="fas fa-map"></i>Backend Render</h5>
        <h5 class="module-header-desc">use node-canvas render data in node</h5>
    </div>
    <div class="module-body" style="padding: 10px; margin: 0px;">
        <div class="container" style="height: 100%; width: 100%; padding: 0px;">
            <green-map-control (mapInit)="mapInit($event)"></green-map-control>
            <div class="toolbar">
                <nz-dropdown [nzPlacement]="'bottomLeft'">
                    <button nz-dropdown class="btn btn-default"><i class="fas fa-server"></i> 图层</button>
                    <div class="list">
                        <div class="list-body">
                            <div class="list-grid-item list-grid-item-large" *ngFor="let layer of layers">
                                <span class="text-fixed-width" nz-tooltip [nzTitle]="layer.name"><i class="fas fa-layer"></i> {{layer.name}}</span>
                                <label nz-checkbox [(ngModel)]="layer.checked" (ngModelChange)="switch(layer)"></label>
                            </div>
                        </div>
                    </div>
                </nz-dropdown>
            </div>
        </div>
    </div>
</div>
