<ngx-loading-bar></ngx-loading-bar>

<div class="system-content">
    <div class="system-left">
        <div class="system-left-header">
            <h5 class="title">Manager</h5>
        </div>
        <div class="system-left-body">
            <div class="router-area">
                <div class="router-group">
                    <div class="router-group-header" (click)="dataVisible =!dataVisible">
                        <span class="expand-icon"><i class="fas fa-caret-right caret-down" [ngClass]="{'rotate-caret': dataVisible}"></i></span>
                        <span class="title">Data</span>
                    </div>
                    <div class="router-group-body" *ngIf="dataVisible">
                        <div class="router-item" [routerLinkActive]="['active']">
                            <div class="router-item-content" [routerLink]="['data/feature']">
                                <i class="fas fa-table item-icon"></i>
                                <span class="router-item-content-title"> Feature</span>
                            </div>
                        </div>
                        <div class="router-item" [routerLinkActive]="['active']">
                            <div class="router-item-content" [routerLink]="['data/symbol']">
                                <i class="fas fa-dot-circle item-icon"></i>
                                <span class="router-item-content-title"> Symbol</span>
                            </div>
                        </div>
                        <div class="router-item" [routerLinkActive]="['active']">
                            <div class="router-item-content" [routerLink]="['data/layer']">
                                <i class="fas fa-layer-group item-icon"></i>
                                <span class="router-item-content-title"> Layer</span>
                            </div>
                        </div>
                        <div class="router-item" [routerLinkActive]="['active']">
                            <div class="router-item-content" [routerLink]="['data/map']">
                                <i class="fas fa-map item-icon"></i>
                                <span class="router-item-content-title"> Map</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="router-group">
                    <div class="router-group-header" (click)="displayVisible = !displayVisible">
                        <span class="expand-icon"><i class="fas fa-caret-right caret-down" [ngClass]="{'rotate-caret': displayVisible}"></i></span>
                        <span class="title">Display</span>
                    </div>
                    <div class="router-group-body" *ngIf="displayVisible">
                        <div class="router-item" [routerLinkActive]="['active']">
                            <div class="router-item-content" [routerLink]="['display/geojson']">
                                <i class="fas fa-map item-icon"></i>
                                <span class="router-item-content-title"> GeoJSON</span>
                            </div>
                        </div>
                        <div class="router-item" [routerLinkActive]="['active']">
                            <div class="router-item-content" [routerLink]="['display/backend']">
                                <i class="fas fa-map item-icon"></i>
                                <span class="router-item-content-title"> Backend</span>
                            </div>
                        </div>
                        <div class="router-item" [routerLinkActive]="['active']">
                            <div class="router-item-content" [routerLink]="['display/frontend']">
                                <i class="fas fa-map item-icon"></i>
                                <span class="router-item-content-title"> Frontend</span>
                            </div>
                        </div>
                        <div class="router-item" [routerLinkActive]="['active']">
                            <div class="router-item-content" [routerLink]="['static']">
                                <i class="fas fa-map item-icon"></i>
                                <span class="router-item-content-title"> StaticImage</span>
                            </div>
                        </div>
                        <div class="router-item" [routerLinkActive]="['active']">
                            <div class="router-item-content" [routerLink]="['stream']">
                                <i class="fas fa-map item-icon"></i>
                                <span class="router-item-content-title"> StreamLayer</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="system-left-footer">
            <h5 class="title">{{configService.config.app.title + ' V' + configService.config.app.version}}</h5>
        </div>
    </div>
    <div class="system-body">
        <router-outlet></router-outlet>
    </div>
</div>
